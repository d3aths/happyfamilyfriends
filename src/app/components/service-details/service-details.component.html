<div *ngIf="viewMode; else editable">
  <div *ngIf="currentService.id">
    <h4>service</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentService.title }}
    </div>
    <div>
      <label><strong>Category:</strong></label>
      {{ currentService.category }}
    </div>
    <div>
      <label><strong>Details:</strong></label>
      {{ currentService.details }}
    </div>
    <div>
      <label><strong>Available Tokens:</strong></label>
      {{ currentService.availableTokens }}
    </div>
    <div>
      <label><strong>Date:</strong></label>
      {{ currentService.date }}
    </div>
    <!-- <div>
      <label><strong>Status:</strong></label>
      {{ currentService.published ? "Published" : "Pending" }}
    </div> -->

    <a
      class="badge badge-warning"
      routerLink="/services/{{ currentService.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentService">
    <br />
    <p>Please click on a Service...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentService.id" class="edit-form">
    <h4>service</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentService.title"
          name="title"
          placeholder="Name of the service"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input
          class="form-control"
          id="category"
          required
          [(ngModel)]="currentService.category"
          name="category"
          placeholder="This should be a dropdown menu"
        />
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <input
          class="form-control"
          id="details"
          required
          [(ngModel)]="currentService.details"
          name="details"
          placeholder="Short description of what the service entails"
        />
      </div>
      <div class="form-group">
        <label for="availableTokens">Amount of Tokens</label>
        <input
          class="form-control"
          id="availableTokens"
          required
          [(ngModel)]="currentService.availableTokens"
          name="availableTokens"
          placeholder="How many tokens this service has until it becomes unavailable"
        />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          class="form-control"
          id="date"
          required
          [(ngModel)]="currentService.date"
          name="date"
          placeholder="Date service will take place"
        />
      </div>

      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentService.published ? "Published" : "Pending" }}
      </div> -->
    </form>

    <!-- <button
      class="badge badge-primary mr-2"
      *ngIf="currentService.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentService.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button> -->

    <button class="badge badge-danger mr-2" (click)="deleteService()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateService()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentService.id">
    <br />
    <p>Cannot access this Service...</p>
  </div>
</ng-template>
