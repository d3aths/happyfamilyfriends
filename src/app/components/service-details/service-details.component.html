<div *ngIf="viewMode; else editable">
  <div *ngIf="currentService.id">
    <h4>service</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentService.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentService.description }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentService.published ? "Published" : "Pending" }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/services/{{ currentService.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentService">
    <br />
    <p>Please click on a Service...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentService.id" class="edit-form">
    <h4>service</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentService.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentService.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentService.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentService.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentService.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteService()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateService()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentService.id">
    <br />
    <p>Cannot access this Service...</p>
  </div>
</ng-template>
